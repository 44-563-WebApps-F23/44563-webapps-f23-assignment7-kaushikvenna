<script>
const ids = ["pic1", "pic2", "pic3", "pic4", "pic5", "pic6", "pic7",
    "pic8", "pic9", "pic10", "pic11", "pic12", "pic13", "pic14", "pic15", "pic16",
    "pic17", "pic18", "pic19", "pic20", "pic21", "pic22", "pic23", "pic24","pic25"]
    let checkCount=0
    let penalty=0
    let lastCheck=0
    let treasureLocation=5
    let trapLocation=18
    let gameOver=false
    
    function check(position) {
        if(gameOver){

        }
        else{
            image = document.getElementById(ids[position])
        if(position==treasureLocation){
            image.src="treasure.png"
            gameOver=true
            penalty=penalty-3
        }
        else if(position==trapLocation){
            image.src = "trap.jpeg"
            gameOver=true
            penalty=penalty+4
        }
        else{
            console.log("any image")
            image.src = "hatbones.jpg" 
        }
        checkCount+=1
        penalty+=1
        document.getElementById("locations").innerHTML = "Count of locations checked is : "+checkCount
        document.getElementById("penalty").innerHTML = "Penalty: "+penalty
        lastCheck=penalty
        } 
    }

    function help() {
        lastch_row=parseInt(lastCheck/5)
        lastCh_column=parseInt(lastCheck%5)
        console.log(lastch_row+"  "+lastCh_column)
        treasure_row = parseInt(treasureLocation/5)
        treasure_column = parseInt(treasureLocation%5)
        console.log(treasure_row+"  "+treasure_column)
        if(((lastCh_column-treasure_column))==1){
            document.getElementById("help").innerHTML ="Can smell it"
        }
        else if(((lastch_row-treasure_row)+(lastCh_column-treasure_column)+2)==2){
            document.getElementById("help").innerHTML = "Close Matie"
        }
        else{
            document.getElementById("help").innerHTML = "Step Faster"
        }
        penalty+=2
        document.getElementById("penalty").innerHTML = "Updated the penalty: "+penalty
    }
    
</script>
